        function removeDuplicates(arr) {
            var result = [];

            for(var i = 0; i < arr.length; i++){
                for(var j = 0; j < arr.length; j++){
                    if(i == j){
                        continue
                    }else{
                        result.push(arr[i]);
                    }
                }
            }

            return result;
